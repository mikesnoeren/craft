name: craft
recipe: lamp
excludes:
  - vendor
  - node_modules
config:
  php: '8.1'
  database: mysql:8.0
  webroot: web
  composer_version: '2'

services:
  appserver:
    build:
      - composer install --optimize-autoloader --no-interaction
  database:
    run_as_root:
      - mysql_tzinfo_to_sql /usr/share/zoneinfo | mysql -u root mysql
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
  node:
    type: node:16
    build:
      - npm install --no-fund
      - npm run build

tooling:
  craft:
    service: appserver
    cmd: php craft
  npm:
    service: node
    cmd: npm